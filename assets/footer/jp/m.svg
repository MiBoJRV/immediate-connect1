<svg viewBox="0 0 320 890" xmlns="http://www.w3.org/2000/svg"><text style="white-space:pre" transform="matrix(.89392 0 0 1 -53.655 -21.382)" fill="#333" font-family="Arial,sans-serif" font-size="16"><tspan x="65.28" y="39.825" font-weight="700">リスクに関する重要な注意事項</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan> </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>取引は顕著な利益を生み出しますが、資金の一部</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>または全部を失うリスクも伴うため、初回の投資</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>者はこれを考慮にいれる必要があります。</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>約70％の投資家が資金を失います。</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan> </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>当サイトで使用されている</tspan><tspan font-weight="700">#Immediate Connect</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>およびその他の取引名は商用目的のみであり、</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>特定の企業や特定のサービスプロバイダーを指す</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>ものではありません。</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan> </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>当サイトの動画は商業的なプレゼンテーション</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>やイラストレーションを目的としたもので、</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>参加者はすべて俳優です。</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan> </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>投資する前に、第三者の投資家プラットフォーム</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>の利用規約と免責事項のページを注意深く読んで</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>ください。ユーザーは、居住国における個人の資</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>本利得税の義務を把握する必要があります。商品</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>オプションは、取引のためにリストされ、</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>CFTCに登録された取引所で売買のために上場さ</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>れているか、法的に免除されていない限り、</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>たとえ「予測」契約と呼ばれていても、米国人に</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>売買を勧誘することは法律違反となります。</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan> </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>金融行動監視機構（FCA）は、暗号資産のCFDの</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>販売、宣伝、流通を禁止するポリシーステートメ</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>ントPS20/10を発表しています。これに従って、</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>暗号通貨をベースにしたCFDおよびその他の金</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>融商品の販売に関するマーケティング資料は、</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>英国居住者を対象として配布することが禁止さ</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>れています。</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan> </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>ここに個人情報を残すことで、プライバシーポリ</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>シーと利用規約に規定されているように、</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>お客様は、当社がお客様の個人情報を取引サー</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>ビスを提供する第三者と共有することに同意し、</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>許可します。</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan> </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>取引ソフトウェア、人間のブローカー、または独</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>自で取引を行うオプションなど、トレーダー</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>/ユーザーが選択できるいくつかの取引オプショ</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>ンがあります。彼/彼女が取引するための正しい</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>方法を選択して決定するのはトレーダーの単独</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>責任となります。</tspan><tspan x="65.28" dy="1.2em">​</tspan></text></svg>