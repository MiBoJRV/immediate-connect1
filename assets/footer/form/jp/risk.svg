<svg viewBox="0 0 395 86" xmlns="http://www.w3.org/2000/svg"><text style="white-space:pre" transform="matrix(.89392 0 0 1 141.095 -23.202)" fill="#333" font-family="Arial,sans-serif" font-size="14" text-anchor="middle"><tspan x="65.28" y="39.825">*個人情報を入力し、「詳細を見る」ボタンをクリックすることで、</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>本サイトの</tspan><tspan fill="#2d71a6" font-weight="700">プライバシーポリシー</tspan><tspan>と</tspan><tspan fill="#2d71a6" font-weight="700">利用規約</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>に同意したことになります。</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>*お客様の個人情報は、本サイトのプライバシーポリシーに基づき、</tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>取引サービスを提供する第三者と共有されることがあります。</tspan><tspan x="65.28" dy="1.2em">​</tspan></text></svg>