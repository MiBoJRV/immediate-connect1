<svg viewBox="0 0 395 87" xmlns="http://www.w3.org/2000/svg"><text style="white-space:pre" transform="matrix(.89392 0 0 1 139.952 -25.066)" fill="#333" font-family="Arial,sans-serif" font-size="14" text-anchor="middle"><tspan x="65.28" y="39.825">*Buraya kişisel bilgilerinizi girerek ve KAYDOL butonuna tıklayarak, </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>Web Sitesi </tspan><tspan fill="#2d71a6" font-weight="700">Gizlilik Politikası</tspan><tspan> ve </tspan><tspan fill="#2d71a6" font-weight="700">Şartlar ve Koşullarını</tspan><tspan> kabul etmiş </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>olursunuz. </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>*Kişisel bilgileriniz, Web Sitesi gizlilik politikasında belirtildiği şekilde </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>işlem hizmetleri sunan üçüncü taraflarla paylaşılabilir.</tspan><tspan x="65.28" dy="1.2em">​</tspan></text></svg>