<svg viewBox="0 0 395 101" xmlns="http://www.w3.org/2000/svg"><text style="white-space:pre" transform="matrix(.89392 0 0 1 140.25 -24.438)" fill="#333" font-family="Arial,sans-serif" font-size="14" text-anchor="middle"><tspan x="65.28" y="39.825">*Prin introducerea datelor dvs. personale aici și făcând clic pe butonul </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>ÎNREGISTRA, sunteți de acord și acceptați </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan fill="#2d71a6" font-weight="700">Politica de confidențialitate</tspan><tspan> a site-ului și </tspan><tspan fill="#2d71a6" font-weight="700">termenii și condițiile</tspan><tspan>. </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>*Informațiile dvs. personale pot fi partajate cu terțe părți care </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>furnizează servicii de tranzacționare, așa cum este prevăzut în politica </tspan><tspan x="65.28" dy="1.2em">​</tspan><tspan>de confidențialitate a site-ului.</tspan><tspan x="65.28" dy="1.2em">​</tspan></text></svg>